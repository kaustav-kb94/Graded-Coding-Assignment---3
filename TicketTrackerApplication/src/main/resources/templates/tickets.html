<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Ticket Tracker Application</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-primary navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Ticket Tracker Application</a>
		<a class="navbar-brand" th:href="@{/admin/tickets}">Tickets</a>
		<a class="navbar-brand" th:href="@{/admin/tickets/newTicket}">New Ticket</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

	</nav>

	<div class="container">
		<div class="row">
			<h3>List of Tickets</h3>
		</div>

		<form th:action="@{/admin/tickets/search}" method="POST">
			<div class="col-lg-6 col-md-6 col-sm-6 input-group form-group">
				<input type="text" name="query" class="col-lg-9 col-md-9 col-sm-9 form-control" />
				<button type="submit" class="col-lg-3 col-md-3 col-sm-3 btn btn-primary">
					Search
				</button>
			</div>
		</form>

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>#</th>
					<th>Ticket Title</th>
					<th>Ticket Short Description</th>
					<th>Ticket Created On</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="ticket, iterator : ${tickets}">
					<td th:text="${iterator.count}"></td>
					<td th:text="${ticket.title}"></td>
					<td th:text="${ticket.shortDescription}"></td>
					<td th:text="${ticket.createdOn}"></td>
					<td>
						<a th:href="@{/admin/tickets/{id}/edit(id=${ticket.id})}" class="btn btn-primary">Edit</a>
						<a th:href="@{/admin/tickets/{id}/delete(id=${ticket.id})}" class="btn btn-danger">Delete</a>
						<a th:href="@{/admin/tickets/{id}/view(id=${ticket.id})}" class="btn btn-success">View</a>
					</td>
				</tr>
			</tbody>

		</table>

	</div>
	<div class="container">

		<footer class="footer text-center text-lg-start bg-light text-muted">
			<div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
				<h6>Copyright
					<span>&copy; 2023 GreatLearning All rights reserved.</span>
				</h6>
			</div>
		</footer>


	</div>
</body>

</html>
